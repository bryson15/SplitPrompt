<!DOCTYPE html>
<html>
  <head>
    <title>SplitPrompt</title>
    <meta charset="UTF-8" />
    <script>
        let storedTheme = localStorage.getItem("theme");
        let prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.dataset.theme = storedTheme ?? (prefersDark ? "dark" : "light");
    </script>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="header">
      <div id="theme-toggle" class="theme-toggle">
        <svg id="sun-svg" class="theme-svg" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="4" fill="#eeeeee"/><path stroke="#eeeeee" stroke-linecap="round" stroke-width="2" d="M12 5V3M12 21v-2M16.95 7.05l1.41-1.41M5.64 18.36l1.41-1.41M19 12h2M3 12h2M16.95 16.95l1.41 1.41M5.64 5.64l1.41 1.41"/></svg>
        <svg id="moon-svg" class="theme-svg" xmlns="http://www.w3.org/2000/svg"><path fill="#141414" d="M12.06 3.6a1 1 0 0 0-.91-1.56 10 10 0 1 0 10.81 10.81 1 1 0 0 0-1.56-.9 6 6 0 0 1-8.34-8.34Z"/></svg>
      </div>
    </div>
    <script src="js/script.mjs" type="module"></script>
  </body>
</html>
